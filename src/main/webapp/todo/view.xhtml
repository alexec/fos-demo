<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{todoBean.id}'/>
		<f:event type="preRenderView" listener='#{todoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Todo"/>

	<ui:define name="header">
		Todo
	</ui:define>

	<ui:define name="subheader">
		View existing Todo
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="todoBeanTodoTask" value="Task:"/>
			<h:outputText id="todoBeanTodoTask" value="#{todoBean.todo.task}"/>
			<h:outputText/>
			<h:outputLabel for="todoBeanTodoDescription" value="Description:"/>
			<h:outputText id="todoBeanTodoDescription" value="#{todoBean.todo.description}"/>
			<h:outputText/>
			<h:outputLabel for="todoBeanTodoCreatedOn" value="Created On:"/>
			<h:outputText id="todoBeanTodoCreatedOn" value="#{todoBean.todo.createdOn}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
